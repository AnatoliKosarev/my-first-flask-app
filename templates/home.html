{% extends 'base.html' %}

{% block content %}
<h1>Welcome to your blog.</h1>
<h2>Posts</h2>

<ul>
    {% for post_id, post in posts.items() %}
        <li><a href="{{url_for('read_post', post_id=post_id)}}">{{post['title']}}</a></li>
    {% endfor %}
</ul>

<a href="{{url_for('create_post')}}">Create your new blog post</a>
{% endblock %}
